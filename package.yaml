name:                generate-halogen-css-modules
version:             0.1.0.0
github:              "srghma/generate-halogen-css-modules"
license:             BSD3
author:              "srghma"
maintainer:          "srghma@gmail.com"
copyright:           "2019 srghma"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/srghma/generate-halogen-css-modules#readme>

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveGeneric
  - DeriveLift
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - QuasiQuotes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns
  - DerivingStrategies
  - BlockArguments

dependencies:
- base >= 4.7 && < 5
- turtle
- protolude
- directory
- filepath
- text
- foldl
- directory-tree
- cases
- optparse-applicative
- hspec-discover
- containers
- string-qq
- hspec
- regex-base
- regex-pcre
- regex-with-pcre
- regex
- async
- system-filepath
- ilist
- scss-format
- megaparsec

library:
  source-dirs: src

executables:
  generate-halogen-css-modules-exe:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - generate-halogen-css-modules

tests:
  generate-halogen-css-modules-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - generate-halogen-css-modules
